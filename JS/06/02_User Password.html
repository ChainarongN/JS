<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function myfn1() {
        var text1 = document.getElementById("text1");
        var text2 = document.getElementById("text2");
        var text3 = document.getElementById("text3");
        var p1 = document.getElementById("p1");

        if (text1.value.length == 0) {
            p1.innerHTML = "Error1";
            text1.focus()
        }
        else if (text1.value.length < 5) {
            p1.innerHTML = "ต้องมีตัวอักษรอย่างน้อย 5 ตัว Error";
            text1.focus()
        }
        else if (text2.value.length == 0) {
            p1.innerHTML = "Password Error";
            text2.focus()
        }
        else if (text2.value.length < 5) {
            p1.innerHTML = "ต้องมี Password 5 ตัว Error";
            text2.focus()
        }
        else if (text3.value.length == 0) {
            p1.innerHTML = "Confirm Error";
            text3.focus()
        }
        else if (text3.value.length < 5) {
            p1.innerHTML = "ต้องมีการ Confirm 5ตัว Error";
            text3.focus()
        }
        else if (text2.value != text3.value) {
            p1.innerHTML = "ไม่เหมือนกัน Error Confirm";
            text3.focus();
            text3.select();
        }
        else {
            p1.innerHTML = "Register Complete";
            setTimeout(function () {
                window.location = ("http://www.google.com")
            },3000);
        }


    }
</script>
<body>
<input type="text" id="text1" placeholder="Username"> <br>
<input type="password" id="text2" placeholder="Password"><br>
<input type="password" id="text3" placeholder="Confirm password"><br>

<input type="button" id="but1" value="Register" onclick="myfn1();">

<p id="p1"></p>
</body>
</html>
