<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var n = 0;
    function myfn1() {
        var p1 = document.getElementById("p1");
        var but1 = document.getElementById("but1");

//        การ สุ่มตัวเลข
        n = Math.round(Math.random() * 100);
        p1.innerHTML = n;

//        การ ปิดปุ่ม button เมื่อกด
        //document.getElementById("but1").disabled = true;
        but1.disabled = "disabled";
        text1.focus();
    }
    function myfn2() {
        var p1 = document.getElementById("p1");
        var p2 = document.getElementById("p2");
        var text1 = document.getElementById("text1");

        if(isNaN(text1.value)){
            p2.innerHTML = "กรุณาใส่ตัวเลข";
            text1.select()
        }
        else if (text1.value < n) {
            p2.innerHTML = "Less";
            text1.select()
        }
        else if (text1.value > n) {
            p2.innerHTML = "Greater";
            text1.select()
        }
        else if (text1.value == n) {
            p2.innerHTML = "You Win !!";

//            การเปิดปุ่ม เมื่อปุ่มปิดอยู่
//            document.getElementById("but1").disabled = false;
            but1.disabled = "";
            but1.focus();
        }
    }
</script>
<body>
<input type="button" value="Start" onclick="myfn1()" id="but1"><br>
<p id="p1"></p>
<input type="text" id="text1">
<input type="button" value="Check" onclick="myfn2()">
<p id="p2"></p>


</body>
</html>
