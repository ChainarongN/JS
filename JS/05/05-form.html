<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <script>
        function f_focus(that) {
            that.style.backgroundColor = "yellow";
        }
        function f_blur(that) {
            that.style.backgroundColor = "white";
        }
    </script>
</head>
<body>
<input type="text" onfocus="f_focus(this);" onblur="f_blur(this);">
</body>
</html>
