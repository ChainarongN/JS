<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text1" placeholder="Username"><br>
<input type="text" id="text2" placeholder="Password"><br>
<input type="button" id="but1" value="Login" onclick="myfn1();">

<p id="p1"></p>
</body>
<script>
            function myfn1() {
                var text1 = document.getElementById("text1");
                var text2 = document.getElementById("text2");
                var p1 = document.getElementById("p1");

                if (text1.value.length == 0){
                    p1.innerHTML = "Please Enter Username";
                    text1.focus();
                }
                else if (text2.value.length == 0){
                    p1.innerHTML = "Please Enter Password";
                    text2.focus();
               }
               else if (text2.value == "1234"){
                    p1.innerHTML = "The username or password you entered is correct ";

                }
                else {
                   p1.innerHTML = "The username or password you entered is incorrect ";
                }

            }
</script>
