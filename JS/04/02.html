<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myfn1() {
            var  text1 = document.getElementById("text1");
            var p1 = document.getElementById("p1");

            if (text1.value > 10 ) {
                p1.innerHTML = "More than 10"
            }
            else if (text1.value < 10 ){
                p1.innerHTML = "less than 10"
            }
            else {
                p1.innerHTML = "equal to 10"
            }





        }
    </script>
</head>
<body>
    <input type="text1" id="text1"><br>
<input type="button" id= "but1" value="if" onclick="myfn1();">
<p id="p1"></p>
</body>

</html>
