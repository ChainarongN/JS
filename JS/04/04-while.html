<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>
        function myfn1() {
            var p1 = document.getElementById("p1");
            var result = ""
            var i = " ";
            while (i < 10) {
                result += i + " ";
                i++;
            }
            p1.innerHTML = result;
        }
    </script>

</head>
<body>
<input type="button" value="While" onclick="myfn1();">
<p id="p1"></p>
</body>
</html>
